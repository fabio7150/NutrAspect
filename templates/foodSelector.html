    <div class="container py-4 under-nav align-self-center">
        <h2 class="border-bottom pb-3">Add Food To Breakfast</h2>
        <div class="row">
            <h3 class="pt-3">Search our food database by name:</h3>
            <form class="d-flex" method="post">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
        </div>
        <div class="row">
            <h3 class="py-3">Matching Foods:</h3>
            <div class="col-sm-12 col-md-5 mx-auto">
                <ul id="matching">
                    <li class="border-bottom pt-2">
                        <h4>Cacao</h4>
                        <p class="nutritional-info pb-0">100 gr, 250 kilocalorie</p>
                    </li>
                </ul>
            </div>
            <div class="col-sm-12 col-md-5 text-center mx-auto bg-light bg-gradient">
                <form method="post">
                    <p id="food-name" class="fw-bold mt-2">Food Name</p>
                    <p class="text-primary fw-bold mt-2">How much?</p>
                    <div class="input-group mb-3 align-self-center mx-auto mt-2" style="width:50%" >
                      <input type="text" class="form-control" placeholder="Example: 150" aria-label="Ex:150" aria-describedby="basic-addon2">
                      <span class="input-group-text" id="basic-addon2">gr</span>
                    </div>
                    <p class="text-primary fw-bold mt-2">To which meal?</p>
                    <select class="form-select mb-4 mt-2 mx-auto" aria-label="Select meal" style="width: 50%">
                      <option value="1" selected>Breakfast</option>
                      <option value="2">Dinner</option>
                      <option value="3">Launch</option>
                      <option value="4">Snack</option>
                    </select>
                    <button type="submit" class="btn btn-primary mb-3 mt-2">Add Food To Diary</button>
                </form>
            </div>
        </div>
    </div>
